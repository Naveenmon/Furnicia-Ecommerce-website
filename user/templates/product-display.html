<style>

.product-container {
    max-width: 1300px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 4px;

}

.product-display {
    display: flex;
    margin-bottom: 20px;
}

.product-image {
    flex: 1;
    max-width: 50%;

}

.product-image img {
    width: 100%;
    height: auto;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-details {
    flex: 1;
    padding: 20px;
}

.product-details h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.product-price {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.product-description {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.product-ratings {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.product-rating {
    margin-right: 20px;
}
.add-to-buttons {
   display:flex;
   gap:30px;
}

.add-to-cart, .buy-now {
    background-color: #f0c14b;
    color: #111;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
    margin-right: 10px;
}

.add-to-cart:hover, .buy-now:hover {
    background-color: #f0b439;
}

/*star rating*/
.rating-stars {
    float: left;
}
.rating-stars:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rating-stars:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rating-stars:not(:checked) > label:before {
    content: 'â˜… ';
}
.rating-stars > input:checked ~ label {
    color: #ffc700;
}
.rating-stars:not(:checked) > label:hover,
.rating-stars:not(:checked) > label:hover ~ label {
    color: #deb217;
}
.rating-stars > input:checked + label:hover,
.rating-stars > input:checked + label:hover ~ label,
.rating-stars > input:checked ~ label:hover,
.rating-stars > input:checked ~ label:hover ~ label,
.rating-stars > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

.product-buttons {
 position: relative;
 display:flex;
 border: none;
 margin-bottom:10px;
 background: transparent;
 padding: 0;
 cursor: pointer;
 outline-offset: 4px;
 transition: filter 250ms;
 user-select: none;
 touch-action: manipulation;
}

.shadow {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 border-radius: 12px;
 background: hsl(0deg 0% 0% / 0.25);
 will-change: transform;
 transform: translateY(2px);
 transition: transform
    600ms
    cubic-bezier(.3, .7, .4, 1);
}

.edge {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 border-radius: 12px;
 background: linear-gradient(
    to left,
    hsl(154, 19%, 26%) 0%,
    hsl(160, 17%, 48%) 8%,
    hsl(158, 20%, 46%) 92%,
    hsl(162, 20%, 36%) 100%
  );
}

.front {
 display: flex;
 padding: 7px 15px;
 border-radius: 12px;
 font-size: 1.1rem;
 color: white;
 background: hsl(157, 22%, 30%);
 will-change: transform;
 transform: translateY(-4px);
 transition: transform
    600ms
    cubic-bezier(.3, .7, .4, 1);
}

button:hover {
 filter: brightness(110%);
}

button:hover .front {
 transform: translateY(-6px);
 transition: transform
    250ms
    cubic-bezier(.3, .7, .4, 1.5);
}

button:active .front {
 transform: translateY(-2px);
 transition: transform 34ms;
}

button:hover .shadow {
 transform: translateY(4px);
 transition: transform
    250ms
    cubic-bezier(.3, .7, .4, 1.5);
}

button:active .shadow {
 transform: translateY(1px);
 transition: transform 34ms;
}

button:focus:not(:focus-visible) {
 outline: none;
}
</style>

<div class="product-container">
        <div class="product-display">
            {% for i in r %}
            <div class="product-image">
                <img src="/user/images/{{i.p_img}}" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>{{i.p_name}}</h1>
                <p class="product-price">{{i.p_price}}</p>
                <p class="product-description">{{i.p_desc}}</p>
                {% endfor %}
                <div class="product-ratings">
                    <div class="product-rating">
                        <div class="rating-stars">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                          </div>
                    </div>
                </div>
                <div class="add-to-buttons">
                    <a href="{{ url_for('user.cart',id=r.id)}}"> <button class="product-buttons">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text"> Cart
                        </span>
                    </button></a>
                    <button class="product-buttons">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text"> Buy
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
